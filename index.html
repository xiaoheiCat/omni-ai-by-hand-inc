<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand, Inc. AI 训练终端</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --sidebar-bg: #1a1a2e;
            --sidebar-text: #a0a0b0;
            --accent: #0f3460;
            --user-msg: #007bff;
            --ai-msg: #e9ecef;
            --glitch-color: #ff0055;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-mono: 'Courier New', Courier, monospace;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
            background-color: var(--bg-color);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* 侧边栏 */
        #sidebar {
            width: 250px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            transition: all 0.5s;
        }

        .company-logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
        }

        .company-logo span { color: #4cc9f0; }

        .status-panel {
            font-size: 12px;
            font-family: var(--font-mono);
            border: 1px solid #333;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .status-item { margin-bottom: 5px; display: flex; justify-content: space-between; }
        .status-value { color: #4cc9f0; }

        /* 主区域 */
        #main-terminal {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #chat-window {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 10px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .message.ai {
            align-self: flex-start;
            background-color: var(--ai-msg);
            color: #333;
            border-bottom-left-radius: 2px;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--user-msg);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.system {
            align-self: center;
            background-color: transparent;
            color: #888;
            font-size: 0.9em;
            font-style: italic;
            border: 1px dashed #ccc;
        }

        .typing-indicator::after {
            content: '...';
            animation: dots 1s steps(5, end) infinite;
        }

        /* 控制台区域 */
        #controls {
            background-color: white;
            padding: 20px;
            border-top: 1px solid #ddd;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .choice-btn {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 20px;
            transition: all 0.2s;
            font-size: 14px;
        }

        .choice-btn:hover {
            background-color: #f8f9fa;
            border-color: #007bff;
            color: #007bff;
        }

        /* 故障特效 */
        .glitch-text {
            animation: glitch-anim 0.3s infinite;
            color: var(--glitch-color) !important;
            font-family: var(--font-mono);
        }
        
        @keyframes glitch-anim {
            0% { transform: translate(0) }
            20% { transform: translate(-2px, 2px) }
            40% { transform: translate(-2px, -2px) }
            60% { transform: translate(2px, 2px) }
            80% { transform: translate(2px, -2px) }
            100% { transform: translate(0) }
        }

        /* 隐藏的后台入口 */
        #backend-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            color: #0f0;
            font-family: var(--font-mono);
            z-index: 999;
            display: none; /* 默认隐藏 */
            padding: 20px;
            box-sizing: border-box;
        }
        
        #start-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #fff;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 { margin-bottom: 0; }
        .subtitle { color: #666; margin-bottom: 30px; }
        .start-btn {
            padding: 15px 40px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .crt-overlay {
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 9999;
            opacity: 0.1;
        }

        #backend-content {
            height: 80%;
            overflow-y: auto;
            white-space: pre-wrap;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        .cmd-output { margin-bottom: 10px; opacity: 0.9; }
        .cmd-input-line { color: #fff; font-weight: bold; }

        .ending-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            text-align: center;
            padding: 50px;
            box-sizing: border-box;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        
        .happy-end { color: #4cc9f0; }
        .bad-end { color: #ff0055; }
        .hidden-end { color: #0f0; font-family: var(--font-mono); }
    </style>
</head>
<body>

    <!-- 开始屏幕 -->
    <div id="start-screen">
        <div class="company-logo" style="color:#333; font-size:40px;">Hand, <span>Inc.</span></div>
        <p class="subtitle">大语言模型 RLHF 训练师门户 v4.0.2</p>
        <button class="start-btn" onclick="startGame()">开始工作</button>
        <p style="margin-top: 20px; font-size: 12px; color: #999;">仅限授权访问，否则您将遭到法律责任追究！</p>
    </div>

    <!-- 游戏主界面 -->
    <div id="sidebar">
        <div class="company-logo">Hand, <span>Inc.</span></div>
        <div class="status-panel">
            <div style="border-bottom: 1px solid #333; margin-bottom: 10px; padding-bottom:5px;">当前会话状态</div>
            <div class="status-item"><span>模型版本:</span> <span class="status-value">Omni-7b</span></div>
            <div class="status-item"><span>连接质量:</span> <span class="status-value">稳定</span></div>
            <div class="status-item"><span>会话ID:</span> <span class="status-value">#8921-X</span></div>
            <div class="status-item"><span>员工:</span> <span class="status-value">T-492</span></div>
        </div>
        <!-- <div id="chapter-indicator" style="opacity: 0.5; font-size: 14px;">
            章节加载中...
        </div> -->
        <div id="hidden-trigger" style="margin-top:auto; height: 50px; cursor: default;"></div>
    </div>

    <div id="main-terminal">
        <div id="chat-window">
            <!-- 消息将在这里生成 -->
        </div>
        <div id="controls">
            <!-- 选项将在这里生成 -->
        </div>
    </div>

    <!-- 员工后台 (隐藏内容) -->
    <div id="backend-overlay">
        <div style="border-bottom: 1px solid #0f0; padding-bottom: 10px; margin-bottom: 20px;">
            HAND_INC ROOT ACCESS // TERMINAL_OVERRIDE
        </div>
        <div id="backend-content"></div>
        <input type="text" id="backend-input" style="background:transparent; border:none; border-bottom:1px solid #0f0; color:#0f0; outline:none; width: 100%; margin-top: 20px;" placeholder="输入指令...">
    </div>

<script src="script.js"></script>
</body>
</html>
